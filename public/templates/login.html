    <div class="wrap_bg">
        <div class="wrap">
                <div class="entry" ng-controller="loginCtrl">
                    <div class="card panel-default">

                      <!-- ng-if='logFormFlag' -->
                       <div class="card-body">
                            <h2>Login</h2>
                            <div  ng-show='msg' class="alert alert-{{msg.type}}">{{msg.text}}</div>
                            <form id="log" name="logForm" novalidate ng-submit="logIn(User)">
                               <div class="form-group">
                                   <label for="username">NAME: </label>
                                   <input type="text" class="form-control" name="username" id="username" ng-minlength='2' ng-model="User.username" required>
                                    <span class="warmAlert" ng-show="logForm.username.$error.minlength">Username is too short.</span>
                                    <span class="warmAlert" ng-show="logForm.username.$dirty && logForm.username.$error.required">Username is required!</span>
                               </div>
                               <div class="form-group">
                                   <label for="password">PASSWORD:</label>
                                   <input type="password" class="form-control" name="password" id="password" ng-model="User.password"  required>
                                   <span class="warmAlert" ng-show="logForm.password.$dirty && logForm.password.$error.required">Password is required!</span>
                               </div>
                               <button type="submit" class="btn btn-primary-outline" ng-disabled="logForm.$invalid">LOGIN</button>
                               <a class="btn btn-success-outline" href="/registration">Registration</a>
                            </form>
                       </div>
                    </div>
                </div>
        </div>
    </div>
